<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>== V/s ===</title>
  </head>
  <body>
    <script>
      var stringNum = "10"; // 10 == string
      var num  = 10; // 10 = number
      // == ->

      // typeof stringNum;
      console.log(typeof stringNum);
      console.log(typeof num);

      if(stringNum === num){ //== Yep! //=== Nope!
        alert('Yep!');
      }else{
        alert('Nope!');
      }
    </script>
  </body>
</html>
