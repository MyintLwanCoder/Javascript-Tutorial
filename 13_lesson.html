<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More On Prototypes</title>
  </head>
  <body>
    <script>
      function AnreaofSquare(x) {
         this.side = x;
         this.area = function() {
          return  this.side*this.side;
         }
      }
      function AnreaofSquare(x, y) {
       this.side1 = x;
       this.side2 = y;
       this.area = function() {
        return this.side1*this.side2;
       }
      }
      var square = new AnreaofSquare(10); //[[prototype]]

      // console.log(square.area());
      console.log(square.toString());

    </script>
  </body>
</html>
